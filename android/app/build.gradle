// The plugins block should be at the very top of the file.
plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'
}

// 'apply plugin' is the old way, it's better to use the plugins block.
// This line is now redundant because 'com.android.application' is in the plugins block above.
// apply plugin: 'com.android.application' 

android {
    namespace "com.yearling.famsink"
    //compileSdkVersion rootProject.ext.compileSdkVersion
    compileSdkVersion 35
    defaultConfig {
        applicationId "com.yearling.famsink"
        //minSdkVersion rootProject.ext.minSdkVersion
        minSdkVersion 35
        //targetSdkVersion rootProject.ext.targetSdkVersion
        targetSdkVersion 35
        versionCode 2
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')

    // Import the Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:34.4.0')
    
    // TODO: Add the dependencies for Firebase products you want to use
    // When using the BoM, don't specify versions in Firebase dependencies
    implementation 'com.google.firebase:firebase-analytics'

  // Add the dependencies for any other desired Firebase products
  // https://firebase.google.com/docs/android/setup#available-libraries

}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        // This is a legacy way to apply the plugin, but can be kept for the dynamic check.
        // However, since it's already in the top-level plugins block, this may not be necessary
        // unless you need this specific conditional logic. If the build still fails,
        // you might remove this line as the plugin is already applied.
        apply plugin: 'com.google.gms.google-services'
    }
} catch (ignored) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}